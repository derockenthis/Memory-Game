<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>
      Light and sound memory Game
    </h1>
    <h3>
      repeat the pattern by pressing the buttons to win
    </h3>
    <button id = "startBtn" onclick = "startGame()">
      Start
    </button>
    <button id = "stopBtn" class = "hidden" onclick = "stopGame()">
      Stop
    </button>
    <button id ="hide squares" onclick = "HideSquares()">
      Hide Squares
    </button>
    <p>
      Number of rounds =
      <select id="NumberofRounds">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </p>
    <p id = "LivesLeft">
      Lives Left: &hearts; &hearts; &hearts;
    </p>
    <p id = "Rounds"></p>
    <div id = "gameButtonArea">
      <button id = "button1" onmousedown = "startTone(1)" onmouseup = "stopTone()" onclick = "guess(1)"></button>
      <button id = "button2" onmousedown = "startTone(2)" onmouseup = "stopTone()" onclick = "guess(2)"></button>
      <button id = "button3" onmousedown = "startTone(3)" onmouseup = "stopTone()" onclick = "guess(3)"></button>
      <button id = "button4" onmousedown = "startTone(4)" onmouseup = "stopTone()" onclick = "guess(4)"></button>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  </body>
</html>
